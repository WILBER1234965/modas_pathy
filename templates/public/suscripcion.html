{% extends 'public/base.html' %}

{% block title %}Suscripción — Modas Pathy{% endblock %}
{% block page_title %}Suscripción{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <p>Ingresa tu correo electrónico para recibir novedades y promociones:</p>
    <form method="POST">
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="tu@correo.com" required>
      </div>
      <button type="submit" class="btn btn-primary">Suscribirme</button>
    </form>
  </div>
</div>
{% endblock %}
